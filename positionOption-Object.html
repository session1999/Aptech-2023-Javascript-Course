<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PositionOption Object</title>
  </head>
  <script>
    var options = {
      enableHighAccuracy: true,
      maximumAge: 50000,
      timeout: 60000,
    };

    function geolocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          showPosition,
          errorHandler,
          options
        );
      } else {
        alert("Geolocation is not supported in this browser.");
      }

      function showPosition(position) {
        alert(
          "Latitude:" +
            position.coords.latitude +
            "\n" +
            "Longtitude: " +
            position.coords.longitude
        );
      }
    }

    function errorHandler(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          alert("you have denied access to your positiobn.");
          break;
        case error.PERMISSION_UNAVAILABE:
          alert(" There was a problem getting your position ");
          break;
        case error.TIMEOUT:
          alert(
            "The application has timed out attempting to get your position"
          );
          break;
      }
    }
  </script>
  <body>
    <input type="button" value="Display Location" onclick="geolocation()" />
  </body>
</html>
