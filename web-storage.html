<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support for web storage</title>
  </head>
  <script>
    function checkSupport() {
      if ("sessionStorage" in window && window["sessionStorage"] !== null) {
        alert("Your browser support web storage");
        return;
      }
      alert("Your browser does not supprt web storage");
    }
  </script>
  <body onload="checkSupport()"></body>
</html>
