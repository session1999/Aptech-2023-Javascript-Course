<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Support for Geolocation in Browsers</title>
</head>

<script>

  function display_location_enabled(){

    var str = "Geolocation is not supported in this broswer"
    if (window.navigator.geolocation){
      str = "Geolocation is supported in this broswer"

    }
    alert(str)
  }
  



</script>



<input>

  <input type="button" value="Geolocation Support" onclick="display_location_enabled()"></input>
  
</body>
</html>
